<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Autovance Scoreboard</title>
		<!--<script type="text/javascript" src="js/shortcutplugin.js"></script>-->
		<script type="text/javascript" charset="utf-8">

		// Wait for Cordova to load
		//
		//window.plugins.Shortcut.CreateShortcut("ScoreBoard", successfunc, failfunc );
		document.addEventListener("deviceready", onDeviceReady, false);
		window.onload = function() { 
			//alert(device.uuid);
			var ref = window.open('http://scoreboard.autovance.com/Home/MobileStart/' + device.uuid, '_blank', 'location=no,toolbar=no');
		};
		window.onunload = function(){};
		// Cordova is ready
		//
		function onDeviceReady() {
			var ref = window.open('http://scoreboard.autovance.com/Home/MobileStart/' + device.uuid, '_blank', 'location=no,toolbar=no');
			 //ref.addEventListener('loadstart', function() { alert('start: ' + event.url); });
			 //ref.addEventListener('loadstop', function() { alert('stop: ' + event.url); });
			 //ref.addEventListener('exit', function() { alert(event.type); });
			 document.addEventListener("resume", onResume, false);
			 
			var devicePlatform = device.platform;
			if (devicePlatform == "Android") {
				if (window.localStorage.getItem("shortcut") != "1")
					{			
						window.plugins.Shortcut.CreateShortcut("Scoreboard", function() {}, function(){} );
						window.localStorage.setItem("shortcut", "1");
					}
			}
		}
		function onResume() {
			setTimeout(function() {
			  // TODO: do your thing!
				var ref = window.open('http://scoreboard.autovance.com/Home/MobileStart/' + device.uuid, '_blank', 'location=no,toolbar=no');

			}, 0);
		}
		</script>
    </head>

    </body>
